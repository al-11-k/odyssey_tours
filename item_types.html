<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Types</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
        function showform(dowhat) {
              /*
              * four DIVS: browse, insert, update, delete
              * this function sets one visible the others not
              */
              if (dowhat == 'insert'){
                  document.getElementById('browse').style.display = 'none';
                  document.getElementById('insert').style.display = 'block';
                  document.getElementById('update').style.display = 'none';
                  document.getElementById('delete').style.display = 'none';
              }
              else if (dowhat == 'update'){
                  document.getElementById('browse').style.display = 'none';
                  document.getElementById('insert').style.display = 'none';
                  document.getElementById('update').style.display = 'block';
                  document.getElementById('delete').style.display = 'none';
              }
              else if (dowhat == 'delete'){
                  document.getElementById('browse').style.display = 'none';
                  document.getElementById('insert').style.display = 'none';
                  document.getElementById('update').style.display = 'none';
                  document.getElementById('delete').style.display = 'block';
              }
        else if (dowhat == 'all'){
                  document.getElementById('browse').style.display = 'block';
                  document.getElementById('insert').style.display = 'block';
                  document.getElementById('update').style.display = 'block';
                  document.getElementById('delete').style.display = 'block';
              }
              else { //by default display browse
                  document.getElementById('browse').style.display = 'block';
                  document.getElementById('insert').style.display = 'none';
                  document.getElementById('update').style.display = 'none';
                  document.getElementById('delete').style.display = 'none';
              }
          }
  
        function newItemType() { showform('insert'); }
        function updateItemType(pid) { showform('update'); }
        function deleteItemType(pid) { showform ('delete'); }
        function browseItemTypes() { showform ('browse'); }
        function showAll() { showform ('all'); }
      </script>
</head>
<body>

        <div id="insert">
          <form method="POST" id="addItemType">

                <fieldset class="fields">

              </fieldset>
                <div class="buttonDivs">
                  <input class="affirmButton" type="submit" id="addItemType" value="Add Item Type">
                  <input class="cancel" type="button" value="Cancel" onClick="browseItemTypes()">
                </div>
          </form> 
      </div>
  
  
      <div id="update">
        <form method="POST" id="UpdateItemType">
